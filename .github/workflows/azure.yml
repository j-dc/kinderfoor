on:
  push:
    branches: [ "develop" ]

permissions:
  id-token: write
  contents: read

name: ðŸš€ Deploy to Azure Static Website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20.14.0'

    - name: ðŸ“² fetch needed stuf
      run: npm ci
  
    - name: ðŸ”¨ BUILD
      run: npm run build

    - name: login to azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            set-azContext -Subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }};
            az storage blob upload-batch --account-name kinderfoorweb9532 --overwrite --auth-mode login -d '$web' -s ./dist 
  
    # Azure logout
    - name: logout
      run: |
            az logout
      if: always()

